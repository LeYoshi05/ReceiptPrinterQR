<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bild hochladen</title>
  <link rel="stylesheet" href="upload.css">
  <link rel="stylesheet" href="../styles/upload.css"> <!--for preview plugins-->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>

<div class="container">
  <h1>Bild hochladen</h1>
  <!--
  TODO: make this form a bit more fancy, including i.e. a bigger upload field
  Another suggestion would be some upfront image of a receipt printer (without background) partly visible on the bottom of the page
  -----
  ...or ignore this consequently! ~yoshi
  -->
  <form action="/upload?key={{key}}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="file" accept="image/*, .pdf, .doc, .docx" required>
    <button type="submit">Hochladen</button>
  </form>
</div>

<script>
  const queryString = window.location.search;
  console.log(queryString);
  const urlParams = new URLSearchParams(queryString);

  const key = urlParams.get('key')
  document.getElementById("p1").innerHTML = key;
</script>
</body>
</html>
